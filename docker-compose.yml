version: '3'

volumes:
  pg_data:

services:
  app:
    build:
      context: .
      dockerfile: .docker/app/Dockerfile
    command: "uvicorn app.main:app --reload --host 0.0.0.0 --port 8000"
    volumes:
      - .:/app
    ports:
      - 8000:8000
    depends_on:
      - db

  db:
    image: postgres:latest
    restart: always
    env_file:
      - ".envs/.local"
    volumes:
      - pg_data:/var/lib/postgresql/data/
    expose:
      - 5432
    ports:
      - 5432:5432
